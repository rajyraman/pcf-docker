name: Docker Image CI
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag pcf:${{ github.event.inputs.version }}
